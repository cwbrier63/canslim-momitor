  use_learned_weights: false
  rs_floor: 70
  weights:
    pattern_base_type: 10
    stage_adjustment: -5
    base_depth: -3
    base_length: 2
    prior_uptrend: 3
    rs_rating: 4
    rs_90_plus: 5
    rs_95_plus: 8
