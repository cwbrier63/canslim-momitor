  enable_cooldown: true
  cooldown_minutes: 60
  enable_suppression: true
  alert_routing:
    defaults:
      discord: true
      log_level: INFO
    overrides:
      P1_EXTENDED:
        discord: false
        log_level: DEBUG
      P2_EXTENDED:
        discord: false
        log_level: DEBUG
  breakout:
    volume_threshold: 1.5
    buy_zone_pct: 5
    approaching_pct: 2
    max_extended_pct: 7.0
    min_alert_grade: C
    min_avg_volume: 500000
    volume_threshold_confirmed: 1.4
    volume_threshold_buy_zone: 0.8
    volume_threshold_approaching: 0.8
    volume_threshold_extended: 0.8
  position:
    stop_warning_pct: 2
    pyramid_min_bars: 2
  alt_entry:
    min_extension_pct: 5.0
    ema_21_bounce_pct: 1.5
    ma_50_bounce_pct: 2.0
    bounce_volume_min: 0.7
    pivot_retest_pct: 3.0
    cooldown_hours: 4
  display:
    default_days: 30
    auto_refresh: true
    refresh_interval: 30
    highlight_duration: 5
