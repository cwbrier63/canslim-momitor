    tp2: 1440
    eight_week_hold: 10080
    pyramid: 240
    ma_50_warning: 1440
    ma_50_sell: 1440
    ema_21_sell: 1440
    ten_week_sell: 10080
    health_warning: 60
    health_critical: 60
    earnings: 1440
    late_stage: 10080
